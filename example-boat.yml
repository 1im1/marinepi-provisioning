---
- hosts: all
  remote_user: pi
  gather_facts: yes
  sudo: yes

# Configure vars and roles below to match your setup and environment

  vars:
    - hostname: marinepi
    - wifiwan_networks:
        homewifi: h0m3sw337h0m3
        workwifi: 4llw0rkn0pl4y
        portwifi: drunk3ns41l0r
    - hotspot_inet_interface: wlan1
    - hotspot_interface: wlan0
    - hotspot_ssid: MarinePi
    - hotspot_passphrase: navigarenecesseest
  
  roles:
    - common
    - ups
    - crda_domain
    - wifiwan
    - hotspot
    - usb-serial
    - kplex
    - canboat
    - node
    - signalk

  handlers:
    - include: handlers/handlers.yml
