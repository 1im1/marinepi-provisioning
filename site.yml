---
# Run setup first, then this:
# ansible-playbook -i hosts site.yml

- hosts: all
  remote_user: pi
  gather_facts: yes
  sudo: yes

  roles:
    - common
    - ups
    - hotspot
    - usb-serial
    - kplex
    - canboat
    - node
    - signalk

  handlers:
    - include: handlers/handlers.yml

  tasks:
    - name: ALL DONE!
      pause: prompt="Press [Enter] to reboot."
      notify: reboot