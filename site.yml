---
# Run setup first, then this:
# ansible-playbook -i hosts site.yml

- hosts: all
  remote_user: pi
  gather_facts: no
  sudo: yes

  roles:
    - common
    - ups
    - hotspot
    - usb-serial
    - kplex
    - canboat
    - node
    - signalk

  tasks:
    - name: ALL DONE!
      pause: prompt="Press [Enter] to reboot."
 
    - name: Reboot
      shell: sleep 2 && shutdown -r now
      async: 1
      poll: 0
      sudo: true
      ignore_errors: true
  
    - name: Wait for reboot
      local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=20
      sudo: false     