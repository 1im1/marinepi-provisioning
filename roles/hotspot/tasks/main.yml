---
##############################################################################
# Create a wifi hotspot with 4G/LTE internet connectivity

##############################################################################

# DNA-branded Huawei E3372s-153 4G USB stick 

# needs to be switched from mass-storage to modem mode
- name: Install usb_modeswitch
  apt: pkg=usb-modeswitch state=latest
  sudo: yes

# Cell USB modems tend to consume more power than available by default
# Ensure you have a power source that is beefy enough!
- name: Switch USB to max power output
  lineinfile: dest=/boot/config.txt line='max_usb_current=1'
  sudo: yes

##############################################################################
# This WLAN dongle (WN725N) needs a custom hostapd (sigh!)
# http://www.jenssegers.be/blog/43/Realtek-RTL8188-based-access-point-on-Raspberry-Pi

- name: Remove previous hostapd, if it exists
  apt: pkg=hostapd state=absent
  sudo: yes
  
- name: Download custom hostapd sources
  get_url: url=https://github.com/jenssegers/RTL8188-hostapd/archive/v2.0.tar.gz dest=/tmp

- name: Unarchive hostapd sources 
  unarchive: src=/tmp/RTL8188-hostapd-2.0.tar.gz dest=/tmp copy=no

- command: make
  args:
    chdir: "/tmp/RTL8188-hostapd-2.0/hostapd"

- command: sudo make install
  args:
    chdir: "/tmp/RTL8188-hostapd-2.0/hostapd"
    
- name: Fix boot system symlink for hostapd
  command: ln -s /etc/init.d/hostapd /etc/rc2.d/S02hostapd
  sudo: yes

##############################################################################
# Configure hostapd

- name: Copy hostapd.conf over
  copy: src=hostapd.conf dest=/etc/hostapd/hostapd.conf
  sudo: yes

##############################################################################
# DNS and DHCP services

- name: Install dnsmasq
  apt: pkg=dnsmasq state=latest
  sudo: yes

- name: copy dnsmasq.conf over
  copy: src=dnsmasq.conf dest=/etc/dnsmasq.conf
  sudo: yes

- name: Update network interface configurations.
  copy: src=interfaces dest=/etc/network/interfaces
  sudo: yes

- name: Wiggle wlan0
  shell: ifdown wlan0
  shell: ifup wlan0
  sudo: yes

##############################################################################
# Routing and NATting

- name: Enable IPv4 forwarding part 1
  lineinfile: dest=/etc/sysctl.conf line='net.ipv4.ip_forward=1'  
  sudo: yes

- name: Enable IPv4 forwarding part 2
  shell: sh -c "echo 1 > /proc/sys/net/ipv4/ip_forward"
  sudo: yes

- name: Flush IPTables and NAT routing table
  shell: iptables -F
  shell: iptables -t nat -F
  sudo: yes

- name: Copy IPTables config file over
  copy: src=iptables.conf dest=/tmp/iptables.conf
  sudo: yes

- name: Import IPTables config
  shell: iptables-restore < /tmp/iptables.conf
  sudo: yes

- name: Save IPTables configuration
  shell: sh -c "iptables-save > /etc/iptables.ipv4.nat"
  sudo: yes

##############################################################################
# Services

- name: restart hostapd
  service: name=hostapd state=restarted enabled=yes
  sudo: yes
  
- name: restart dnsmasq
  service: name=dnsmasq state=restarted enabled=yes
  sudo: yes
  