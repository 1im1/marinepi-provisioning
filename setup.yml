---
- hosts: all
  sudo: yes
  user: "{{ ansible_ssh_user }}"

  vars:
    ssh_public_key: ~/.ssh/id_rsa.pub

  vars_prompt:
    - name: new_password
      prompt: "Enter new password"
      private: yes

  tasks:
    - name: Expand filesystem
      shell: "raspi-config --expand-rootfs"
      sudo: yes

    - name: Create .ssh
      file: state=directory dest=/home/{{ ansible_ssh_user }}/.ssh/

    - name: Push SSH key to the Raspberry Pi
      copy: src={{ ssh_public_key }} dest=/home/{{ ansible_ssh_user }}/.ssh/authorized_keys owner={{ ansible_ssh_user }}

    - name: Change default user password
      shell: echo {{ ansible_ssh_user }}:{{ new_password }} | sudo chpasswd
      no_log: yes

    - name: Reboot
      shell: sleep 2 && shutdown -r now
      async: 1
      poll: 0
      sudo: true
      ignore_errors: true
  
    - name: Wait for reboot
      local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=20
      sudo: false